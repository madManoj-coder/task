<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="title" >Title</label>
                        <input type="text" [(ngModel)]="blog.title" class="form-control" name="title" placeholder="Title" required >
                    </div>
                    <div class="form-group">
                        <label for="description" >Description</label>
                        <textarea type="text" [(ngModel)]="blog.description"  placeholder="description" required class="form-control" name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="date" >Date</label>
                        <input type="datetime.local" [(ngModel)]="blog.date" class="form-control" name="date" placeholder="date" required>
                    </div>
                    <button class="btn btn-primary" type="button" (click)="close.emit()">Cancel</button>
                    <button class="btn btn-success ml-3" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
